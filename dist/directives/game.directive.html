
<div class="game">
  <div class="game__grid">
    <div ng-repeat="g in grid track by $index"></div>
  </div>
  <div class="game__elements" ng-if="game.playing">
    <game-player game="game" spot="left"></game-player>
    <game-player game="game" spot="right"></game-player>
    <game-ball game="game"></game-ball>
  </div>
  <div class="game__names" ng-if="!game.playing">
    <div class="game__names__bg"></div>
    <div class="game__names__box">
      <input type="text" placeholder="Name player 1" ng-model="game.players.left.name"/>
      <input type="text" placeholder="Name player 2" ng-model="game.players.right.name"/>
      <button ng-click="game.start()">Start</button>
    </div>
  </div>
  <div class="console">
    <div class="console__code" ng-if="console">
      <pre>{{game | json}}</pre>
    </div>
    <div class="console__link">
      <label>
        <input type="checkbox" ng-model="console"/> Show console
      </label>
    </div>
  </div>
</div>
